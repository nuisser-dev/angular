<form>
    <div  [hidden]="ajout">
    <label>ID terrain</label>
    <input type="text" [readonly]="!ajout" [(ngModel)]="terrains.idTer" name="idTer" class="form-control w-25">
    </div>
    <div>
    <label>Name terrain</label>
    <input type="text" [(ngModel)]="terrains.nomTer" name="nomTer" class="form-control"
    placeholder="Entrez un nom de catégorie...">
    </div>
    <div>
        <label>capacty</label>
        <input type="text" [(ngModel)]="terrains.Cpt" name="Cpt" class="form-control"
        placeholder="Entrez un nom de catégorie...">
        </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!terrains.nomTer" class="btn btn-success"
    (click)="saveterrain()" >{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
    </form>
