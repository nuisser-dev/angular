<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tickets Table</title>
    <!-- Bootstrap CSS -->

</head>

<body>

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Terrain </label>
        <select class="form-control form-control-lg" id="Idterrain" name="Idterrain" [(ngModel)]="Idterrain"
            (change)="onChange()">
            <option *ngFor="let cat of terrains" value="{{cat.idTer}}">
                {{cat.nomTer}}
            </option>
        </select>
    </div>


    <div class="container mt-5">
        <h2>Tickets Information</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Creation Date</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Terrain name</th>
                 
                </tr>
            </thead>
            <tbody *ngFor="let ticket of tickets">
                <tr>
                    <td>{{ticket.idtic}}</td>
                    <td>{{ticket.crtdate | date:'dd/MM/yyyy'}}</td>
                    <td>{{ticket.descpt}}</td>
                    <td>{{ticket.prixtic | number : '1.3'}}</td>
                    <td>{{ticket.terrain.nomTer}}</td>

                </tr>
            </tbody>
        </table>
    </div>



</body>

</html>
